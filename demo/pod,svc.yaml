apiVersion: v1
kind: Pod
metadata:
  name: mypod
  namespace: dev-namespace  
  labels:
    name: myapp
spec:
  containers:
  - name: myapp
    image: httpd
    resources:
      limits:
        memory: "128Mi"
        cpu: "500m"
    ports:
      - containerPort: 80
--- 
apiVersion: v1
kind: Service
metadata:
  name: myservice
  namespace: dev-namespace  
spec:
  selector:
    app: myapp
  ports:
  - port: 80
    targetPort: 80
  type: NodePort


---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  namespace: dev-namespace  
spec:
  replicas: 6
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
      - name: myapp
        image: httpd
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80

