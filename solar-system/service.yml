apiVersion: v1
kind: Service
metadata:
  name: static-website-service
  namespace: dev
  labels:
    app: static-website
spec:
  type: NodePort
  selector:
    app: static-website
  ports:
  - protocol: TCP
    port: 80           # Service port
    targetPort: 80     # Container port
 type: LoadBalancer    # NodePort (must be between 30000-32767)
